<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Online store Movie List</title>

</head>
<body>
	<div class="container my-2" align="center">


		<h3>Online movie Store</h3>
		<form th:action="@{/home/search}" method="get">
			<input type="text" name="keyword" th:value="${keyword}"
				placeholder="Find by movie_name & actor_name" size="50">
			<button type="submit" class="btn btn-info">Search</button>
			<button type="submit" class="btn btn-info">Reset</button>

		</form>
		<table style="width: 80%" border="1"
			class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>movie_name</th>
					<th>actor_of_movie</th>
					<th>genre_of_movie</th>
					<th>year_of_release</th>
					<th>Edit/Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="movies:${movielist}" th:field="${movies}">
					<td th:text="${movies.movie_name}"></td>
					<td th:text="${movies.actor_of_movie}"></td>
					<td th:text="${movies.genre_of_movie}"></td>
					<td th:text="${movies.year_of_release}"></td>

					<td sec:authorize="hasRole('ADMIN')"><a
						th:href="@{/home/showFormForUpdate/{id}(id=${movies.movie_id})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/home/deleteMovie/{id}(id=${movies.movie_id})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/home/addMovies}" class="btn btn-primary btn-sm mb-3">Add
			Movies</a>
		 <script src="js/custom.js"></script>
	</div>
</body>
</html>
